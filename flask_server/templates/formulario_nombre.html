{% extends 'base.html' %}


{% block content %}
  <form method="post">
    <label for="username">Nombre</label>
    <input name="username" id="username" required>
    <label for="apellido">Apellido</label>
    <input name="apellido" id="apellido" required>
    <label for="cedula">Cédula</label>
    <input name="cedula" id="cedula" required>
    <label for="telefono">Teléfono</label>
    <input name="telefono" id="telefono" required>
    <input type="submit" value="Generar">
  </form>
  <div class="row">
    {% if completo %}
      <img src="{{ url_for('static', filename='informacion_contacto.jpg') }}"  class="codigoqr" alt="Código QR">
    {% endif %}
  </div>

  <div class="row">
    <a href="/generate_menu" class="btn btn-info">Regresar</a>
  </div>
{% endblock %}
